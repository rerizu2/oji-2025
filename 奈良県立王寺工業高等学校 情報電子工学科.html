    // ===== マトリックス背景 =====
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;
    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00eaff";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);
    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });

<section id="public-officer">
<h2>公務員合格実績</h2>

<p>王寺工業高校では、毎年公務員志望者に対してもしっかりと試験対策を行っています。</p>

<ul>
	<li>(独)造幣局</li>
	<li>自衛隊 2名</li>
	<li>奈良県警察 1名</li>
	<li>奈良県消防 1名</li>
</ul>

<p>模擬面接や筆記試験対策講座など、専門のサポートを提供することで、公務員を目指す生徒が安心して試験に挑める体制を整えています。</p>
</section>

<p>工業系の大学や専門学校はもちろん、教育・福祉、調理やITなど、多種多様な分野へ進んでおり、 王寺工業高校で学んだ専門知識や学習習慣を活かして活躍しています。</p>

<section id="human-education">
<h2>凡事徹底 — 生活指導と人間力育成</h2>

<p>「掃除・挨拶・時間を守る」という当たり前のことを徹底する教育方針を大切にしています。 社会人となった後の基礎力を養い、企業や大学から「礼儀正しく、責任感のある生徒」という評価を得ています。</p>
<img alt="生徒の清掃活動の様子" src="https://www.e-net.nara.jp/hs/ojikogyo/images/content/5705/compressed_image.jpg" style="width:100%; border-radius:4px; margin-top:1rem;">
<p style="margin-top:1rem;">日々の生活指導や校内外の美化活動などを通じて、地道な努力を続ける姿勢を身につけることで、 就職後・進学後でも活躍できる人材へと成長します。</p>
</section>
<section id="voices">
